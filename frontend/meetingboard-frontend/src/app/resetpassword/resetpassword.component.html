<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meeting Board</title>

    <!-- Custom fonts for this template-->
    <link href="../others/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../others/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Enter Reset Token Sent to Mail Id</h1>
                                    </div>
                                    <div class="alert alert-danger" role="alert" [hidden]="isValidToken">
                                        Invalid Token
                                    </div>
                                    <div class="alert alert-success" role="alert" [hidden]="! isSuccessful">
                                        Password Reset Successfull
                                    </div>
                                    <div class="alert alert-danger" role="alert" [hidden]="passwordMatch">
                                        Both Passwords should match
                                    </div>
                                    <form class="user">

                                        <div class="form-group">
                                            <input type="text" required [(ngModel)]="resetPasswordRequest.token"
                                                class="form-control form-control-user" name="token"
                                                placeholder="Reset Token" required>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" [(ngModel)]="resetPasswordRequest.newPassword"
                                                    class="form-control form-control-user" name="InputPassword"
                                                    placeholder="New Password">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" [(ngModel)]="repeatPassword"
                                                    class="form-control form-control-user" name="RepeatPassword"
                                                    placeholder="Repeat Password">
                                            </div>
                                        </div> 
                                        <button type="submit" (click)="resetPassword()"
                                            class="btn btn-primary btn-user btn-block"
                                            [disabled]="(!(resetPasswordRequest.token?.length>0))||(!(resetPasswordRequest.newPassword?.length>0))||(!(repeatPassword?.length>0))">
                                            Reset
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../others/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
